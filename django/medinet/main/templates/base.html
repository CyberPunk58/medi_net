<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .messages {
            padding: 10px;
            margin-bottom: 20px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        /* Добавьте в стили */
    .logout-btn {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        text-decoration: underline;
        font-size: inherit;
        font-family: inherit;
        padding: 0;
        margin: 0;
    }
    .logout-btn:hover {
        text-decoration: none;
    }
    </style>
</head>
<body>
    <div class="navbar">
    <a href="{% url 'home' %}">Главная</a>
    <a href="{% url 'public_page' %}">Публичная страница</a>
    {% if user.is_authenticated %}
        {% if user.is_staff %}
            <a href="{% url 'admin_page' %}">Админка</a>
        {% endif %}
        <span style="color: white;">Привет, {{ user.username }}!</span>
        <!-- Заменяем ссылку на форму -->
        <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background: none; border: none; color: white; cursor: pointer; text-decoration: underline; font-size: inherit;">
                Выйти
            </button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}
</div>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
